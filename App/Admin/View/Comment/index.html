
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="{__PUBLIC__}Admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="{__PUBLIC__}Admin/css/main.css"/>
    <script type="text/javascript" src="{__PUBLIC__}Admin/js/libs/modernizr.min.js"></script>
    <script type="text/javascript" src="../../../web/home/js/jquery1.42.min.js"></script>
    {literal}
    <script>
        $(function(){
            $("#nowtime").css({color:'red'});
            window.setInterval('ShowTime()',1000);
        });
        function ShowTime(){
            var t = new Date();
            var str = t.getFullYear() + '年';
            str += t.getMonth() + '月';
            str += t.getDate() + '日 ';
            str += t.getHours() + ':';
            str += t.getMinutes() + ':';
            str += t.getSeconds() + '';
            $("#nowtime").html(str);
        }
    </script>
    {/literal}
</head>
<body>

{include file='../Public/header.html'}

<div class="container clearfix">
    
    <!--左侧菜单栏-->
    
    {include file='../Public/left.html'}
    
    <!--右侧主操作区-->
    <div class="main-wrap">
        <!--首页>分类管理-->
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i>
                <a href="?m=Admin">首页</a>
                <span class="crumb-step">&gt;</span>
                <span class="crumb-name">分类管理</span>
            </div>
        </div>

        <div class="search-wrap">
            <div class="search-content">
                <form action="" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%">
                                <input class="allChoose" name="" type="checkbox">
                            </th>
                            <th>ID</th>
                            <th>评论</th>
                            <th>文章id</th>
                            <th>发布时间</th>
                            <th>操作</th>
                        </tr>
                        {foreach $data as $value}
                        <tr>
                            <td class="tc">
                                <input name="id[]" value="1" type="checkbox">
                            </td>
                            <td>{$value.id}</td>
                            <td>{$value.content}</td>
                            <td>{$value.articleid}</td>
                            <td>{$value.ctime}</td>
                            <td><a class="link-del" href="/?m=Admin&c=Comment&a=del&id={$value.id}">删除</a></td>
                        </tr>
                        {/foreach}
                    </table>
                    <div class="list-page"> {$show}</div>
                </div>
            </form>
        </div>

    </div>
    <!--/右侧主操作区-->
</div>

</body>
</html>
